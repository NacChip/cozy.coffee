<!DOCTYPE html>
<html>
<head>
  <title>Вклад в Капитальчик</title>
</head>
<body>
  <h1 id="kapitalchik"></h1>
  <script>
    var kp = document.getElementById("kapitalchik");
    let href = window.location.href.split('#').pop();
    let how_many = href;
    kp.textContent = "Капитальчик пополнен на " + how_many + "£.";
  </script>
</body>
</html>
