<!DOCTYPE html>
<html>
<head>
  <title>Вклад в Капитальчик</title>
</head>
<body>
  <h1 id="kapitalchik"></h1>
  <script>
    let kp = document.getElementById("kapitalchik");
    let how_many = window.location.href.split('#').pop();
    let name = window.location.href.split('?').pop();
    kp.textContent = "Капитальчик пополнен на " + how_many + "£. От имени " + name + ".";
  </script>
</body>
</html>
